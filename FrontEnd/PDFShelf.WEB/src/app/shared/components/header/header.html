<header class="w-full border-b bg-background">
  <nav class="mx-auto flex h-16 max-w-7xl items-center justify-between px-4">
    <a routerLink="/" class="text-xl font-semibold tracking-tight text-foreground hover:opacity-80">
      PDFShelf
    </a>
    <div class="flex items-center gap-4">
      <ng-container *ngIf="!isAuthenticated()">
        <a routerLink="/auth/login" hlmBtn variant="default" size="sm">
          Login
        </a>
      </ng-container>

      <ng-container *ngIf="isAuthenticated()">
        <span class="text-sm text-muted-foreground">
          Ol√°, <strong>{{ currentUser()?.name }}</strong>
        </span>
        <a routerLink="/shelf" hlmBtn variant="ghost" size="sm">
          Minha Estante
        </a>
        <button hlmBtn variant="destructive" size="sm" (click)="logout()">
          Sair
        </button>
      </ng-container>
    </div>
  </nav>
</header>
